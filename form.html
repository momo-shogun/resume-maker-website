<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>Resume Builder</title>
</head>
<body>
    <form method="button" class="form-container" id="userForm">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-input" required><br>

        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" name="phone" class="form-input" pattern="[0-9]{10}" required><br>

        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-input" required><br>

        <label for="gmail" class="form-label">Gmail:</label>
        <input type="email" id="gmail" name="gmail" class="form-input" required><br>

        <label for="linkedin" class="form-label">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin" class="form-input" required><br>

        <label for="github" class="form-label">GitHub:</label>
        <input type="url" id="github" name="github" class="form-input" required><br>

        <label for="about" class="form-label">About:</label>
        <textarea id="about" name="about" class="form-textarea" rows="4" required></textarea><br>

        <button type="button" class="form-submit" id="submitButton">Submit</button>
    </form>

    <script type="module" src="/js/form.js"></script>
</body>
</html>
